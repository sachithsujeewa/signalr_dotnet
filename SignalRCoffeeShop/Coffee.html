<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h2>Coffee Cafe</h2>
        <form>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="product">What is your poison?</label>
                    <input type="text" id="product" class="form-control" value="Americano">
                </div>
                <div class="form-group col-md-6">
                    <label for="size">Size</label>
                    <input type="text" id="size" class="form-control" value="Vente">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-md-6">
                    <div id="status"></div>
                </div>
            </div>

        </form>
    </div>
    <script src="/Scripts/jquery-3.3.1.min.js"></script>
    <script src="/Scripts/jquery.signalR-2.4.1.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="/Scripts/CoffeeCafe.js"></script>
</body>

</html>
